<nz-content>
    <nz-spin  [nzSpinning]="isLoading"></nz-spin>
    <div nz-row [nzGutter]="8" class="aling-card" *ngIf="!isLoading">
        <div class="container-1" *ngFor="let item of dataPromotions">
            <nz-card  class="menu-item" nzHoverable (click)="goPromo(item)" >
                <div>
                    <nz-carousel class="carousel" nzAutoPlay [nzAutoPlay]="true" [nzDotPosition]="'top'">
                        <div nz-carousel-content *ngFor="let imag of item.prm_imagenes">
                            <img class="carousel" [src]="imag.epi_url">
                        </div>
                    </nz-carousel>
                </div>
                <div class="item-text-title">
                    <h5>
                        <b>{{item.prm_title}} </b>
                    </h5>
                </div>
                <div class="item-text-descrip">
                    <h5>{{item.prm_description}}</h5>
                </div>
                <div style="padding-top: 5px; height: auto;">
                    <div nz-row [nzGutter]="8" style="justify-content: space-between">
                        <div style="text-align: left;"
                            *ngIf="item.prm_effective_start_date==null && item.prm_effective_end_date==null" nz-col
                            [nzSpan]="8">
                            <nz-tag [nzColor]="'green'">
                                <b style="font-size: 11px;">VIGENTE AHORA</b>
                            </nz-tag>
                        </div>
                        <div style="font-size: 10px; text-align: left;"
                            *ngIf="item.prm_effective_start_date!=null && item.prm_effective_end_date!=null" nz-col
                            [nzSpan]="8">
                            <b>Vigencia:</b>
                            <br>
                            <nz-tag [nzColor]="'green'">
                                <b>Desde: {{item.prm_effective_start_date | date: 'shortDate' }}</b>
                            </nz-tag>
                            <br>
                            <nz-tag [nzColor]="'red'">
                                <b>Hasta: {{item.prm_effective_end_date | date: 'shortDate'}}</b>
                            </nz-tag>
                        </div>
                        <div style="text-align: right;" nz-col [nzSpan]="8">
                            <nz-tag [nzColor]="'cyan'"><b>{{item.prm_country_name}}</b> </nz-tag>
                        </div>
                    </div>
                </div>
                <div class="section-whatsapp">
                    <div nz-row [nzGutter]="10" style="justify-content: space-between    ">
                        <div nz-col [nzSpan]="13">
                            <div style="font: icon; font-size: 12px;">
                                <span nz-icon nzType="user" style="color: #5878c3;"></span>
                                <b style="font-size: 12px;"> {{item.prm_contact_name}} </b>

                            </div>
                        </div>
                        <div nz-col [nzSpan]="11" style="text-align: right;">
                            <div style="font: icon; font-size: 12px;">
                                <span nz-icon nzType="whats-app" style="color: #0FC044;"></span>
                                <a target="_blank"
                                    [href]="'https://wa.me/'+item.prm_phone+'?text='+item.prm_message_whatsapp">
                                    <b style="font-size: 12px;"> {{item.prm_phone}} </b>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>
</nz-content>
<div *ngIf="!isLoading">
    <nz-content *ngIf="dataPromotions.length == 0">
        <nz-result [nzIcon]="'frown'" [nzTitle]="'NO HAY PROMOCIONES DISPONIBLES EN ESTE MOMENTO'">
            <div nz-result-extra>
            </div>
        </nz-result>
    </nz-content>
</div>
